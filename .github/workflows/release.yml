name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: false

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build, Test & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Test
        run: bun run test

      - name: Build all formats
        run: bun run build

      - name: Create extension ZIP
        run: cd dist/extension && zip -r ../../chatgpt-export.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            chatgpt-export.zip
            dist/standalone/inject.js
            dist/userscript/chatgpt-export.user.js
            dist/bookmarklet/bookmarklet.txt
          generate_release_notes: true

      # Chrome Web Store publish (requires secrets â€” see docs/CHROME_WEB_STORE_SETUP.md)
      - name: Publish to Chrome Web Store
        if: ${{ secrets.CHROME_EXTENSION_ID != '' }}
        continue-on-error: true
        run: |
          bunx chrome-webstore-upload-cli upload \
            --source chatgpt-export.zip \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}

          bunx chrome-webstore-upload-cli publish \
            --extension-id ${{ secrets.CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CHROME_REFRESH_TOKEN }}
