<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>ChatGPT Export</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-row">
        <h1>üí¨ ChatGPT Export</h1>
        <span class="version" id="version">v2.0.0</span>
      </div>
      <p class="tagline">Export conversations in multiple formats</p>
    </header>

    <!-- Settings Section -->
    <section class="settings" id="settingsSection">
      <!-- Format -->
      <div class="field">
        <label for="formatSelect">Export Format</label>
        <select id="formatSelect">
          <option value="json">JSON</option>
          <option value="markdown">Markdown</option>
          <option value="text">Plain Text</option>
          <option value="html">HTML</option>
        </select>
      </div>

      <!-- Export Scope -->
      <div class="field">
        <label>Export Scope</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="scope" value="all" checked>
            <span>All conversations</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="scope" value="new">
            <span>New since last export</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="scope" value="search">
            <span>Search by title</span>
          </label>
        </div>
      </div>

      <!-- Search Bar (shown when scope = search) -->
      <div class="field" id="searchField" hidden>
        <label for="searchInput">Search Keyword</label>
        <input type="text" id="searchInput" placeholder="Filter by conversation title...">
      </div>
    </section>

    <!-- Progress Section -->
    <section class="progress-section" id="progressSection" hidden>
      <!-- Status -->
      <div class="status-row">
        <div class="status-indicator" id="statusIndicator">
          <span class="pulse-dot"></span>
        </div>
        <span class="status-text" id="statusText">Idle</span>
      </div>

      <!-- Current conversation -->
      <div class="current-title" id="currentTitle" hidden>
        <span id="currentTitleText"></span>
      </div>

      <!-- Progress Ring + Stats -->
      <div class="progress-stats">
        <div class="progress-ring-container">
          <svg class="progress-ring" viewBox="0 0 80 80">
            <circle class="progress-ring-bg" cx="40" cy="40" r="35" />
            <circle class="progress-ring-fill" id="progressRing" cx="40" cy="40" r="35" />
          </svg>
          <div class="progress-ring-text">
            <span class="progress-pct" id="progressPct">0%</span>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat">
            <span class="stat-value" id="downloadedCount">0</span>
            <span class="stat-label">Downloaded</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="totalCount">‚Äî</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="rateText">‚Äî</span>
            <span class="stat-label">Per min</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="etaText">‚Äî</span>
            <span class="stat-label">ETA</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="elapsedText">0s</span>
            <span class="stat-label">Elapsed</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="errorCount">0</span>
            <span class="stat-label">Errors</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Error Display -->
    <div class="error-display" id="errorDisplay" hidden>
      <span class="error-icon">‚ö†Ô∏è</span>
      <span class="error-message" id="errorMessage"></span>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="startBtn" class="btn btn-start">‚ñ∂ Export</button>
      <button id="stopBtn" class="btn btn-stop" hidden>‚ñ† Stop</button>
    </div>

    <!-- Export History -->
    <section class="history" id="historySection" hidden>
      <div class="history-header">Last Export</div>
      <div class="history-detail">
        <span id="historyDate">‚Äî</span> ¬∑ 
        <span id="historyCount">‚Äî</span> conversations ¬∑ 
        <span id="historyFormat">‚Äî</span>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://chatgpt.com" target="_blank">chatgpt.com</a>
      <span class="separator">¬∑</span>
      <a href="https://github.com/shtse8/chatgpt-export" target="_blank">GitHub</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
